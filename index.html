<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM: Presentation Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <aside class="sidebar-left">
        <div class="panel-header">
            <span><i class="fas fa-layer-group"></i> SLIDE DECK</span>
            <span class="system-badge" id="slide-count-badge">1</span>
        </div>
        <div class="slides-container" id="slidesList">
            </div>
        <button class="action-btn glow-effect" onclick="addNewSlide()">
            <i class="fas fa-plus"></i> NEW SLIDE
        </button>
    </aside>

    <main class="preview-stage">
        <div class="system-status">STATUS: EDITING</div>
        <div id="previewWrapper" class="preview-wrapper">
            <div id="previewCard" class="route-card"></div>
        </div>
    </main>

    <aside class="sidebar-right">
        <div class="section-title">SLIDE PROPERTIES</div>

        <div class="form-group">
            <label>TITLE</label>
            <input type="text" id="inpTitle" class="input-system" placeholder="Enter title..." oninput="updateSlideData()">
        </div>

        <div class="divider"></div>

        <label class="section-title">ELEMENTS</label>
        <div class="toolbar">
            <button class="tool-btn" onclick="insertTag('h2')"><i class="fas fa-heading"></i> H2</button>
            <button class="tool-btn" onclick="insertTag('p')"><i class="fas fa-paragraph"></i> Text</button>
            <button class="tool-btn" onclick="insertTag('ul')"><i class="fas fa-list"></i> List</button>
            <button class="tool-btn" onclick="insertTag('code')"><i class="fas fa-code"></i> Code</button>
            <button class="tool-btn" onclick="insertTag('img')"><i class="fas fa-image"></i> Img</button>
            <button class="tool-btn" onclick="insertTag('hr')"><i class="fas fa-minus"></i> Line</button>
        </div>

        <div class="form-group">
            <label>SOURCE CODE (HTML)</label>
            <textarea id="inpContent" class="input-system" placeholder="Editor content..." oninput="updateSlideData()"></textarea>
        </div>

        <div class="divider"></div>

        <div class="section-title" style="color: #fff; margin-top: 10px;">SYSTEM CONFIGURATION</div>
        
        <div class="form-group">
            <label>THEME COLOR (ACCENT)</label>
            <input type="color" id="cfgAccent" class="input-color" value="#7b2cbf" onchange="updateSystemSettings()">
        </div>

        <div class="form-group">
            <label>BACKGROUND COLOR</label>
            <input type="color" id="cfgBg" class="input-color" value="#0b0c15" onchange="updateSystemSettings()">
        </div>

        <div class="form-group">
            <label>SLIDE SIZE (RATIO)</label>
            <select id="cfgRatio" class="input-system" onchange="updateSystemSettings()">
                <option value="16/9">16:9 (Widescreen)</option>
                <option value="4/3">4:3 (Standard)</option>
                <option value="1/1">1:1 (Social)</option>
            </select>
        </div>

        <div class="export-section">
            <div class="section-title">SYSTEM ACTIONS</div>
            <button class="btn-export secondary" onclick="generateAndExport()">
                <i class="fas fa-dungeon"></i> INITIALIZE PRESENTATION
            </button>
        </div>
    </aside>

    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i> <span id="toastMsg">Action Complete</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
