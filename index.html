<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraSlide Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <aside class="sidebar-left glass-panel">
        <div class="panel-header">
            <div class="brand">
                <i class="fas fa-layer-group"></i> AuraSlide
            </div>
            <span class="slide-count-badge" id="slide-count-badge">1</span>
        </div>
        <div class="slides-container" id="slidesList"></div>
        <button class="add-btn" onclick="addNewSlide()">
            <i class="fas fa-plus"></i> New Slide
        </button>
    </aside>

    <main class="preview-stage">
        <div id="previewCard" class="aura-card"></div>
    </main>

    <aside class="sidebar-right glass-panel">
        <div class="section-title">Editor</div>

        <div class="form-group">
            <label>Slide Title</label>
            <input type="text" id="inpTitle" class="input-glass" placeholder="Enter title..." oninput="updateSlideData()">
        </div>

        <label class="section-title">Tools</label>
        <div class="toolbar">
            <button class="tool-btn" onclick="insertTag('h2')"><i class="fas fa-heading"></i> Sub</button>
            <button class="tool-btn" onclick="insertTag('p')"><i class="fas fa-paragraph"></i> Text</button>
            <button class="tool-btn" onclick="insertTag('ul')"><i class="fas fa-list"></i> List</button>
            <button class="tool-btn" onclick="insertTag('code')"><i class="fas fa-code"></i> Code</button>
            <button class="tool-btn" onclick="insertTag('img')"><i class="fas fa-image"></i> Img</button>
            <button class="tool-btn" onclick="insertTag('hr')"><i class="fas fa-minus"></i> Line</button>
        </div>

        <div class="form-group">
            <label>Content (HTML)</label>
            <textarea id="inpContent" class="input-glass" placeholder="Content goes here..." oninput="updateSlideData()"></textarea>
        </div>

        <div class="form-group">
            <label>Notes</label>
            <textarea id="inpNotes" class="input-glass" style="height: 60px;" placeholder="Speaker notes..." oninput="updateSlideData()"></textarea>
        </div>

        <div class="export-section">
            <button class="btn-export" onclick="generateAndExport()">
                <i class="fas fa-rocket"></i> Launch Presentation
            </button>
        </div>
    </aside>

    <div id="toast" class="toast">Action completed!</div>

    <script src="script.js"></script>
</body>
</html>
